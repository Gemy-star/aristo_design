{% load static %}
{% load i18n %}

<section class="flat-spacing-12 pb_2" style="direction: {% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %};">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 mb-4">
                <img class="img-fluid rounded" src="{% static 'images/slider/alaa (1).jpg' %}" alt="{% trans 'صورة تواصل' %}">
            </div>
            <div class="col-md-6">
                <h3 class="mb-4 text-white">{% trans "تواصل معنا" %}</h3>
                <form id="contactForm" method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <input type="text" name="name" class="form-control" placeholder="{% trans 'الاسم' %}">
                        <div class="invalid-feedback" id="error-name"></div>
                    </div>

                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="{% trans 'البريد الإلكتروني' %}">
                        <div class="invalid-feedback" id="error-email"></div>
                    </div>

                    <div class="mb-3">
                        <textarea name="message" rows="5" class="form-control" placeholder="{% trans 'رسالتك' %}"></textarea>
                        <div class="invalid-feedback" id="error-message"></div>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn text-black bg_aristo text-center">
                        {% trans "إرسال" %}
                    </button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</section>
